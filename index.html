<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artist Releases Visualized</title>

    <link rel="stylesheet" href="/css/skeleton.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/src/index.js"></script>
    <script src="/src/tokens.js"></script>

  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column">
            <h1>Artist Releases Visualized</h1>
          </div>
        </div>
      </div>
    </header>
    <content>
        <div class="container">
            <div class="row" id="search-button">
                <div class="two columns">
                    <form>
                        <input type="search" placeholder="Search for an Artist..." name="artistSearch">
                        <button type="submit" name="Search">Search</button>
                    </form>
                </div>
            </div>
            <div id="results-wrapper">
                <div class="row" id="artist-info">
                    <div class="four columns">
                        <p id="artist-bio">Bio</p>
                    </div>
                    <div class="four columns">
                        <!-- <img src="http://placehold.it/" id="artist-img"> -->
                    </div>
                </div>
                <div id="album-container">
                  <div class="row" id="row1">
                    <div class="two columns">
                      <!-- <figure>
                        <img src="http://placehold.it/">
                        <figcaption>Album Title 1</figcaption> -->
                      </figure>
                    </div>
                  </div>
                </div>
            </div>
        </div>
      </div>
    </content>
  </body>
</html>
